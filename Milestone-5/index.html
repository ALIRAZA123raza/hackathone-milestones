<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<h1>Shareable Resume Builder</h1>
<form id="resume-form">
    <fieldset>
        <legend>Persnol Information</legend>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Your username" required>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your N name" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter Your phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>
    </fieldset>
    

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label> 
        <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
    </fieldset>

<fieldset>
    <legend>Experiance</legend>
    <label for="experiance">Experiance</label> 
        <textarea id="experiance" placeholder="Enter your experiance" rows="4" required></textarea>
    
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label> 
        <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
    
</fieldset>

<button type="submit"><strong>Generate Resume</strong></button>
</form>

<br>

<div id="resume-display" contenteditable="true">

</div>
<br>

<div id="shareable-link-container" style="display: none;">
    <h2>Shareable Link</h2>
    <p>Here is your unique limk to view or edit your resume</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as PDF </b></button>
</div>

<script src="script.js"></script>
</body>
</html>
